<html>
    <head>
        <title>Hospital|Update Record</title>
    </head>
    <body>
        <h2>Update hospital record</h2>
        <form method="POST" action="/update/{{d.0}}">
            <table border="|" align='center'>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name='n' value="{{d.1}}"/></td>
                </tr>
                <tr>
                    <td>Detail:</td>
                    <td><textarea name='d'>{{d.2}}</textarea></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input type="date" name='dt' value="{{d.3}}"/></td>
                </tr>
                <tr>
                    <td><input type='Submit' name='send' value="Update"></td>  
                </tr>
            </table>
        </form>
    </body>
</html>
